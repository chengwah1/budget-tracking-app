<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>
<body>
    <div class="top">
        <div class="budget">
            <div class="title">Available Budget in <span class="budget__title--month">%Month%</span>:</div>
            <div class="budget__value">+ 2,345.64</div>
            <div class="budget-income">
                <div class="budget-income-text">Income</div>
                <div class="budget-income-value">+ 4,300.00</div>
                <div class="budget-income-percent">45%</div>
            </div>
            <div class="budget-expense">
                <div class="budget-expense-text">Expense</div>
                <div class="budget-expense-value">- 1,954.36</div>
                <div class="budget-expense-percent">45%</div>
            </div>
        </div>
    </div>
    <div class="bottom">

    </div>
</body>
</html>
